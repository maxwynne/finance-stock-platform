{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<h1 class="display-4">Sell Stocks</h1>
<form action="/sell" method="post">
  <div class="form-group">
    <select class="form-control" name="symbol" id="symbol" width="250">
      <option disabled selected>Stock Symbol</option>
      {% for symbol in symbols %}
      <option value="{{ symbol }}">{{ symbol }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <input
      autocomplete="off"
      class="form-control"
      name="shares"
      placeholder="Number of Shares"
      type="number"
      min="1"
    />
  </div>
  <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
